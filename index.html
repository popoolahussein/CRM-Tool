<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Hussein" />
  <meta
    name="description"
    content="This is a responsive customer relationship management tool (CRM-tool),it is built as a chrome extension for global accessibility."
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <main>
    <h1 class="heading">CRM extension</h1>
    <label for="input">Customer URL:</label>
    <input type="text" id="input" aria-label="Customer URL" />

      <button id="save-input">SAVE INPUT</button>

      <button id="delete-btn">DELETE ALL</button>

    <ul id="crm-list"></ul>

  <script type="module" src="src/js/main.js"></script>
